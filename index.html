<!DOCTYPE html>
<html lang="es">
	<head>
        <meta charset="UTF-8">        
        <meta autor="Diego Chavez">
        <meta descripcion="Photographic Filters">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Photographic Filters</title>
        <link rel="stylesheet" href="dist/PhotographicFilters.css">
		<link rel="stylesheet" type="text/css" href="style.css">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
	</head>

	<body>
        <nav>
            <div class="container__nav">
                <div class="title container__items__nav">
                    <h1 class="gfont">PHOTOGRAFIC FILTERS</h1>
                </div>

                <div class="container__items__nav">
                    <p class="nav__description">Navegadores Compatibles:</p>
                    <img src="img/chrome.svg" alt="brow1" class="img__nav">
                    <img src="img/firefox.svg" alt="brow2" class="img__nav">
                    <img src="img/opera.svg" alt="brow3" class="img__nav">
                    <img src="img/safari.svg" alt="brow4" class="img__nav">
                </div>

                <div class="code container__items__nav">
                    <a href="https://github.com/Diego-18/" target="_blank">
                        <img src="img/github-logo.svg" alt="Code" class="img__nav img__responsive">
                    </a>
                </div>
            </div>
        </nav>

        <div class="container__ppal">
            <div class="container cont__demo">
                <div id="item__origin">
                    <img class="img__origin" src="public/img/pictures.jpg">
                </div>

                <div class="item__demo">
                    <img id="img__demo" src="public/img/pictures.jpg">
                </div>
            </div>

            <div class="container cont__items">
                <button class="items__option" id="opcion" onclick="fjOption('saturate');">Saturate</button>
                <button class="items__option" id="opcion" onclick="fjOption('contrast');">Contrast</button>
                <button class="items__option" id="opcion" onclick="fjOption('brightness');">Brightness</button>
                <button class="items__option" id="opcion" onclick="fjOption('grayScale');">Gray Scale</button>
                <button class="items__option" id="opcion" onclick="fjOption('opacity');">Opacity</button>
                <button class="items__option" id="opcion" onclick="fjOption('hueRotate');">Hue Rotate</button>
                <button class="items__option" id="opcion" onclick="fjOption('invert');">Invert</button>
                <button class="items__option" id="opcion" onclick="fjOption('sepia');">Sepia</button>
                <button class="items__option" id="opcion" onclick="fjOption('blur');">Blur</button>
            </div>
        </div>
	</body>
    <script src="main.js"></script>
</html>
